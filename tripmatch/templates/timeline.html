{% extends "layout.html" %}
{% block title %}Public Timeline{% endblock %}
{% block body %}
    <h2>{{ self.title() }}</h2>    

    <div class="row  trips">
        {% for trip in trips %}
        <div class="col-md-4">
            <p><a href="">{{trip.users.username}}</a></p>
            <h3><p><a href="{{url_for('display_trip', trip_id=trip.id)}}">{{trip.destinations.destination}}</a></p></h3>
            <p>{{trip.notes}}</p>
            <p><a href="">{{trip.date_start}}</a></p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
