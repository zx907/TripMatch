{% extends "layout.html" %} 
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/card.css')}}">
{% endblock%}
{% block title %}Public Timeline{% endblock %} 
{% block body %}
<div class="container cards-grid">
  <div class="row">
    <div class="sorting">
    <h2 style="display:inline">Timeline</h2>
    <span class="sort-card pull-right">
      <b>sort trip by:
      <div class="btn-group">
        <button class="sort-btn btn btn-default btn-sm">Post Date</button>
        <button class="sort-btn btn btn-default btn-sm">Trip Date</button>
      </div>
      </b>
    </span>
    </div>

    <div class="trip-card row">
    {% for trip in trips %}
      <div class="col-md-3 col-sm-3"">
        <div class="card">
          <img src="{{url_for('static', filename='NZ.jpg')}}" , alt='default' class="card-img-top">
          <div class="card-body">
            <h3 class="text-right">
                <a href="{{url_for('display_trip', trip_id=trip.id)}}">
                <b>{{trip.destinations.destination}}</b></a></h3>
            <h5 class="text-right"><b>{{trip.date_start}}</b></h5>
            <p><a href=""><em>{{trip.users.username}}</em></a></p>
            <p>{{trip.notes}}</p>
          </div>      
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
