<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name-"author" content="caveman">
    <title>Trip Match</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
</head>

<body>
    <!-- Nav -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">TripMatch</a>
            </div>
            <div id="navbar" class="navbar-collapse">
                <form action="{{url_for('login')}}" class="navbar-form navbar-right" method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                    <!-- <button type="submit" class="btn" onclick="logout">Sign Out</button> -->
                    <a href="{{url_for('register')}}" class="btn btn-default">Sign Up</a>
                </form>
                
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <div class="container text-center jumbo-text">
            <div class="jumbo-text">Where is your next destination?</div>
            <a href="{{url_for('new_trip')}}" class="btn btn-lg btn-primary">Post Your Trip</a>
        </div>
    </div>    


    <div class="notification">
        <!-- Notification -->
        {% with flashes = get_flashed_messages() %} {% if flashes %}
        <ul class="flashes">
            {% for message in flashes %}
            <li>{{ message }} {% endfor %}
        </ul>
        {% endif %} {% endwith %}
    </div>

    <!-- Cards-grid -->
    <div class="container cards-grid">
        {% block body %}{% endblock %}
    </div>
        
    <!-- Footer -->
    <footer class="footer">
        <div class="container" style="text-align:center">
            <p>caveman2015@qq.com</p>
            <p>TripMatch &mdash; A Flask Application</p>
        </div>
    </footer>


    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script>
        function logout() {
            event.preventDefault();
            console.log('logout 1')
            location.href="{{ url_for('logout') }}";
            console.log('logout 2')
            return false;
        };
    </script>
   
</body>
</html>
