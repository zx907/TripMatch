<html>

<head>
<link href="//cdn.bootcss.com/material-design-lite/1.0.6/material.css" rel="stylesheet">
<script src="//cdn.bootcss.com/material-design-lite/1.0.6/material.js"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>

<body>

  <div class="banner"> 
	<h1>Restaurant Menu App</h1>
  </div>
  <h4><a href={{url_for('addRestaurant')}}>Add Restaurant</a></h4>
  <h4><a href={{url_for('addMenuItem', restaurant=restaurant)}}>Add Menu Item</a></h4>

<div class="mdl-layout__container">
  <main class="mdl-layout__content">
    <div class="mdl-grid">

  
  <div class="restaurant-col mdl-cell mdl-cell--6-col"> 
	<h2>Restaurants</h2>
  
	{% for restaurant in restaurants %}
		<h4><a href={{url_for('displayRestaurant', restaurant=restaurant.name)}}>{{restaurant.name}}</a></h4>
	{% endfor %}  
  </div>
  
  
  <div class="menu-col mdl-cell mdl-cell--6-col"> 
	<h3>{{restaurant}}</h3>

	{% for menuitem in menuitems %}
		<h4><a href={{url_for('displayMenuItem', restaurant=restaurant, menuitem_id=menuitem.id)}}>{{menuitem.name}}</a></h4>
	{% endfor %}
  </div> 

</div></main></div>  
  
</body></html>
