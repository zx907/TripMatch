{% extends "layout.html" %}
{% block title %}Public Timeline{% endblock %}
{% block body %}
    <h2>{{ self.title() }}</h2>    

    <div class="row  trips">
        {% for trip in trips %}
        <div class="col-md-3">            
            <div class="destionation-card">
                <div class="upper-card">
                    <!-- <img src="{{url_for('static', filename='NZ.jpg')}}", id="card-location-img"> -->
                    <h3><p><a href="{{url_for('display_trip', trip_id=trip.id)}}">{{trip.destinations.destination}}</a></p></h3>
                    <p><a href="">{{trip.date_start}}</a></p>
                </div>
                <div class="lower-card">
                    <p><a href="">{{trip.users.username}}</a></p>
                    <p>{{trip.notes}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
