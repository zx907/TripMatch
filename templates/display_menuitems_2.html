<html>

<body>

		<header>
			<div>
				<span>Restaurant Menu App</span>
				<nav>
					<a href="">Login</a>
				</nav>
			</div>
		</header>

		<main>
				<div>
					<div><a href={{url_for( 'addRestaurant')}}>Add Restaurant</a></div>
					<div><a href={{url_for( 'addMenuItem', restaurant=restaurant)}}>Add Menu Item</a></div>
					<div><a href={{url_for('editRestaurant', restaurant=restaurant)}}>Edit Restaurant</a></div>
				</div>

				<div>
					<h2>Restaurants</h2>
					{% for restaurant in restaurants %}
					<!--<h2><a href='/catelog/{{restaurant.name}}'>{{restaurant.name}}</a></h2>-->
					<h4><a href={{url_for( 'displayRestaurant', restaurant=restaurant.name)}}>{{restaurant.name}}</a></h4>
					{% endfor %}
				</div>
				<div>
					<h3>{{restaurant}}</h3>
					{% for menuitem in menuitems %}
					<h4><a href={{url_for( 'displayMenuItem', restaurant=restaurant, menuitem_id=menuitem.id)}}>{{menuitem.name}}</a></h4>
					{% endfor %}
				</div>

		</main>
    
</body>
</html>
