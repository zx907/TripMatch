<html>

<head>
    <meta charset="uft-8">
    <title>Framwork</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

</head>

<body>


    <div>
        <div class="container">
            <span>Query ID</span>
            <span><input id="query_id"></span>
            <span><button class="btn btn-default" type="submit" id="query_id_btn">Query ID Record</button></span>
        </div>
    </div>

    <div>
        <div class="container">
            <span>Query Ckecked Records</span>
            <span><button class="btn btn-default" type="submit" id="query_checked_records_btn">Display Checked Records</button></span>
            <span><button class="btn btn-default" type="submit" id="export_checked_records_btn">Export Checked Records</button></span>
        </div>
    </div>

    <div class="container">
        <table class="table" id="table1">
            <caption>Table Name</caption>
            <tr>
                <th>Table Header 1</th>
                <th>Table Header 2</th>
                <th>Table Header 3</th>
            </tr>
            <tr>
                <td>Row 1 Col 1</td>
                <td>Row 1 Col 2</td>
                <td>Row 1 Col 3</td>
            </tr>
            <tr>
                <td>Row 2 Col 1</td>
                <td>Row 2 Col 2</td>
                <td>Row 2 Col 3</td>
            </tr>
        </table>
    </div>

    <div class="container"><input type="button" value="Generate a table." onclick="generate_table()"></div>
    <div class="container">
        <table class="table" id="table2"></table>
        <table class="table" id="table3"></table>
    </div>
    </div>



    <div class="container">

        <form class="form-horizontal" method="POST" id="result_query_form">
            <div class="form-group">
                <label class="col-sm-2 control-label">UUT</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="uut">
                </div>
                <div><input type="checkbox">Match Whole Words</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Notes</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="notes">
                </div>
                <div><input type="checkbox">Match Whole Words</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Temperature</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="temperature">
                </div>
                <div><input type="checkbox">Match Whole Words</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
            </div>
            <div><input type="submit" class="btn btn-default" id='submit'></input>
            </div>
        </form>
    </div>

    <script src="{{url_for('static', filename='js/form-query.js')}}"></script>

</body>

</html>
