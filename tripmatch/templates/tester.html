<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<script>
  $(document).ready(function() {
    console.log('get in script');
    $.ajax({
        url: 'http://127.0.0.1:5000/trip_api/1',
        method: 'GET',
        dateType: 'text',
        crossDomain: true,
        header: {Access-Control-Allow-Headers = x-requested-with},
        success: function(){
            alert('success');
        },
        timeout: 4000
    }).fail(function(){
        alert('failed');
    });
  });

</script>
</body>
</html>
