    <script>
        function generate_table() {
            var body = document.getElementById("table");
            var tb1 = document.createElement("table");
            var tb1Body = document.createElement("tbody");
            for (var i = 0; i < 2; i++) {
                var row = document.createElement("tr");
                for (var j = 0; j < 2; j++) {
                    var cell = document.createElement("td");
                    var cellText = document.createTextNode("cell in row " + i + ", column " + j);
                    cell.appendChild(cellText);
                    row.appendChild(cell);
                }
                tb1Body.appendChild(row);
            }

            tb1.appendChild(tb1Body);
            body.appendChild(tb1)
            tb1.setAttribute("border", "2");
        }
    </script>

    <script>
        function generateResultTable(data) {
            var tb1 = document.getElementById('table');
            var data_length = data.length;
            console.log(data_length);
            var tbbody = document.createElement("tbody");
            var row = document.createElement("tr");
            for (var i=0; i<data_length; i++) {
                var cell = document.createElement("td");
                var cell_text = document.createTextNode(data[i]);
                cell.appendChild(cell_text);
                row.appendChild(cell);
            }
            tbbody.appendChild(row);
            tb1.appendChild(tbbody);
            document.getElementById("table").appendChild(tb1);
        }
    </script>
